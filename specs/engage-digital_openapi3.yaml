paths:
  '/topologies/{topologyId}/activate':
    put:
      description: >-
        This method activates an existing topology from given attributes and renders it in case of success.


        Authorization: Only users that have the right to manage topologies.
      operationId: activateTopology
      parameters:
        - in: path
          name: topologyId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Activating a topology
      tags:
        - Topologies
  '/topologies/{topologyId}':
    put:
      description: >-
        This method updates an existing topology from given attributes and renders it in case of success.


        Authorization: only users that have the right to manage topologies. Topology must be inactive or the response will return an error.
      operationId: updateTopology
      parameters:
        - in: path
          name: topologyId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateTopology'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Updating a topology
      tags:
        - Topologies
    delete:
      description: >-
        This method destroys an existing topology. It renders topology itself. It renders a 404 if id is invalid.


        Authorization: Only users that have the right to manage topologies.
      operationId: deleteTopology
      parameters:
        - in: path
          name: topologyId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Deleting a topology
      tags:
        - Topologies
    get:
      description: >-
        This method renders a topology from given id.


        Authorization: only users that have the right to manage topologies.
      operationId: getTopology
      parameters:
        - in: path
          name: topologyId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Getting a topology from its id
      tags:
        - Topologies
  /topologies:
    post:
      description: >-
        This method creates a topology. In case of success it renders the topology, otherwise, it renders an error (422 HTTP code).


        Authorization: Only users that have the right to manage topologies.
      operationId: createTopology
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateTopology'
      responses:
        '200':
            description: Created topology
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Topology'
      summary: Creating a topology
      tags:
        - Topologies
    get:
      description: >-
        This method renders all topologies ordered by name (in alphabetical order).


        Authorization: Only users that have the right to manage topologies
      operationId: getAllTopologies
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllTopologiesResponse'
          description: Success
      summary: Getting all topologies
      tags:
        - Topologies
  /attachments:
    get:
      description: This method renders attachments ordered by creation date (descending).
      operationId: getAllAttachments
      parameters:
        - description: The record index to start. Default value is 0.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            The max number of records to return. Default value is 30, max value
            is 150.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            Search parameter for file extension (e.g. pdf, xlsx, jpg...)
          in: query
          name: extension
          required: false
          schema:
            type: string
        - description: >-
            Search parameter to get attachments created before a ISO 8601 datetime (inclusive)

          in: query
          name: created_before
          required: false
          schema:
            type: string
        - description: >-
            Search parameter to get attachments created after a ISO 8601 datetime (inclusive)

          in: query
          name: created_after
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllAttachmentsResponse'
          description: Success
      summary: Getting all attachments
      tags:
        - Attachments
    post:
      description: This method allows you to create an new attachment.
      operationId: createAttachment
      requestBody:
        content:
          'multipart/form-data:':
            schema:
              properties:
                file:
                  format: binary
                  type: string
                private:
                  enum:
                    - 'true'
                    - =1
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: Success
        '422':
          description: Compose is not supported on this source (compose_disabled_on_source)
      summary: Creating an attachment
      tags:
        - Attachments
  '/attachments/{attachmentId}':
    get:
      description: This method renders an attachment from given id.
      operationId: getAttachment
      parameters:
        - in: path
          name: attachmentId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: Success
      summary: Getting an attachment from its id
      tags:
        - Attachments
  '/bots/engage':
    post:
      description: This method is used to engage a thread from a bot. In case of success
        it renders the intervention, otherwise, it renders an error (422 HTTP
        code). This method opens intervention as the virtual agent user.
      operationId: botEngage
      parameters:
        - description: The content_id of the content for which you want to engage the bot.
          in: query
          name: content_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Intervention'
          description: Success
        '422':
          description: Unprocessable Entity
      summary: Bot engage
      tags:
        - Bots
  '/bots/complete':
    post:
      description: This method is used to complete an intervention from a bot (closing the intervention and completing the task).
        In case of success it renders 200, otherwise, it renders an error (422 HTTP
        code).
      operationId: botComplete
      parameters:
        - description: The intervention_id of the intervention that you want to complete.
          in: query
          name: intervention_id
          required: true
          schema:
            type: string
        - description: Wether if the thread should be closed at the same time.
          in: query
          name: close_thread
          required: false
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BotCompleteResponse'
          description: Success
        '422':
          description: Unprocessable Entity
      summary: Bot complete
      tags:
        - Bots
  '/bots/handover':
    post:
      description: This method is used to handover a conversation between a bot and an agent.
        It handles 2 different cases, specific sources handover (Messenger for example, see Bots API doc)
        and handover between Engage Virtual Agents and human agents
      operationId: handoverFromBotToAgent
      parameters:
        - description: Who we are taking the conversation control from (either bot or agent).
          in: query
          name: from
          required: true
          schema:
            type: string
        - description: Who we are giving the convesation control to (either bot or agent).
          in: query
          name: to
          required: true
          schema:
            type: string
        - description: The type of handover (either type of channel or engage_virtual_agent).
          in: query
          name: type
          required: true
          schema:
            type: string
        - description: The foreign_id of the identity for which you want to do the handover (only for source specific handover).
          in: query
          name: identity_foreign_id
          required: true
          schema:
            type: string
        - description: The id of the Facebook's app that controls the Bot (only for source specific handover).
          in: query
          name: app_id
          required: false
          schema:
            type: string
        - description: The id of the intervention that we want to handover (only for Engage Virtual Agent handover).
          in: query
          name: intervention_id
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandoverFromBotToAgentResponse'
          description: Success
      summary: Bot handover
      tags:
        - Bots
  /categories:
    get:
      description: This method renders categories ordered by creation date (ascending).
      operationId: getAllCategories
      parameters:
        - description: To filter categories on given category parent id.
          in: query
          name: parent_id
          required: false
          schema:
            type: string
        - description: The record index to start. Default value is 0.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            The max number of records to return. Default value is 30, max value
            is 150.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCategoriesResponse'
          description: Success
      summary: Getting all categories
      tags:
        - Categories
    post:
      description: >-
        This method creates a new team. In case of success it renders the
        created tag, otherwise, it renders an error (422 HTTP code).


        Note: The fields ​`mandatory`,​ `​multiple`,​ ​`post_qualification​`,
        `s​ource_ids`​ and `u​nselectable​` are accounted for only if the
        Category has no parent.


        Authorization​: only users that can manage teams.
      operationId: createCategory
      parameters:
        - description: Category name.
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: ID of parent category.
          in: query
          name: parent_id
          required: false
          schema:
            type: string
        - description: 'displayed color for the category, see Category colors. '
          in: query
          name: color
          required: false
          schema:
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
            type: integer
        - description: mandatory categorization (Boolean).
          in: query
          name: mandatory
          required: false
          schema:
            type: boolean
        - description: allow to assign multiple child categories (Boolean).
          in: query
          name: multiple
          required: false
          schema:
            type: boolean
        - description: post qualification (Boolean).
          in: query
          name: post_qualification
          required: false
          schema:
            type: boolean
        - description: root category is unselectable (Boolean).
          in: query
          name: unselectable
          required: false
          schema:
            type: boolean
        - description: List of source id.
          in: query
          name: 'source_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Creating a category
      tags:
        - Categories
  '/categories/{categoryId}':
    delete:
      description: >-
        This method destroys an existing category. It renders the category
        itself. It renders a 404 if id is invalid.
      operationId: deleteCategory
      parameters:
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
        - description: ID of a category to recategorize (optional).
          in: query
          name: take_over_category_id
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Deleting a category
      tags:
        - Categories
    get:
      description: This method renders a category from given id.
      operationId: getCategory
      parameters:
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Getting a category from its id
      tags:
        - Categories
    put:
      description: >-
        This method creates a new team. In case of success it renders the
        created tag, otherwise, it renders an error (422 HTTP code).


        Note: The fields ​`mandatory`,​ ​`multiple`,​ ​`post_qualification​`,
        `s​ource_ids​` and `u​nselectable​` are accounted for only if the
        Category has no parent.


        Authorization​: only users that can manage teams.
      operationId: updateCategory
      parameters:
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
        - description: Category name.
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: ID of parent category.
          in: query
          name: parent_id
          required: false
          schema:
            type: string
        - description: 'displayed color for the category, see Category colors. '
          in: query
          name: color
          required: false
          schema:
            type: integer
        - description: mandatory categorization (Boolean).
          in: query
          name: mandatory
          required: false
          schema:
            type: boolean
        - description: allow to assign multiple child categories (Boolean).
          in: query
          name: multiple
          required: false
          schema:
            type: boolean
        - description: post qualification (Boolean).
          in: query
          name: post_qualification
          required: false
          schema:
            type: boolean
        - description: root category is unselectable (Boolean).
          in: query
          name: unselectable
          required: false
          schema:
            type: boolean
        - description: List of source id.
          in: query
          name: 'source_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Updating a category
      tags:
        - Categories
  /channels:
    get:
      description: This method renders all channels ordered by date of creation.
      operationId: getAllChannels
      parameters:
        - description: The record index to start. Default value is 0.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            The max number of records to return. Default value is 30, max value
            is 150.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllChannelsResponse'
          description: Success
      summary: Getting all channels
      tags:
        - Channels
  '/channels/{channelId}':
    get:
      description: This method renders a channel from given id.
      operationId: getChannel
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: Success
      summary: Getting a channel from its id
      tags:
        - Channels
    put:
      description: >-
        This method updates an existing channel from given attributes and
        renders it in case of success.


        Authorization​: only users that are able to update channels.
      operationId: updateChannel
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
        - description: The name of the channel.
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: >-
            An array containing id of each source assigned to a channel
            (multiple).
          in: query
          name: 'source_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
        - description: >-
            Number of tasks that can be assigned to agent by the routing before
            they are considered "occupied".
          in: query
          name: soft_capability
          required: false
          schema:
            type: integer
        - description: M​aximum number of tasks that can be assigned to agents.
          in: query
          name: hard_capability
          required: false
          schema:
            type: integer
        - description: this field defines the time before a task expires (in seconds).
          in: query
          name: task_timeout_seconds
          required: false
          schema:
            type: integer
        - description: Agent SLA in seconds.
          in: query
          name: agent_sla
          required: false
          schema:
            type: integer
        - description: Agent SLA warning threshold (must be greater than 0 and less than 100, default value is 0).
          in: query
          name: agent_sla_threshold
          required: false
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: Success
      summary: Updating a channel
      tags:
        - Channels
  /communities:
    get:
      description: This method renders communities ordered by creation date (ascending).
      operationId: getAllCommunities
      parameters:
        - description: The record index to start. Default value is 0.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            The max number of records to return. Default value is 30, max value
            is 150.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCommunitiesResponse'
          description: Success
      summary: Getting all communities
      tags:
        - Communities
  '/communities/{communityId}':
    get:
      description: This method renders a community from given id.
      operationId: getCommunity
      parameters:
        - in: path
          name: communityId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Community'
          description: Success
      summary: Getting a community from its id
      tags:
        - Communities
  /content_sources:
    get:
      description: This method renders sources ordered by creation date (ascending).
      operationId: getAllSources
      parameters:
        - description: The record index to start. Default value is 0.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
        - description: >-
            The max number of records to return. Default value is 30, max value
            is 150.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllSourcesResponse'
          description: Success
      summary: Getting all sources
      tags:
        - Sources
  '/content_sources/{sourceId}':
    get:
      description: This method renders a source from given id.
      operationId: getSource
      parameters:
        - in: path
          name: sourceId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
          description: Success
      summary: Getting a source from its id
      tags:
        - Sources
    put:
      description: >-
        This method updates an existing source from given attributes and renders
        it in case of success.
      operationId: updateSource
      parameters:
        - in: path
          name: sourceId
          required: true
          schema:
            type: string
        - description: Source name
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: Activate/deactivate the source (Boolean)
          in: query
          name: active
          required: false
          schema:
            type: boolean
        - description: Channel
          in: query
          name: channel_id
          required: false
          schema:
            type: string
        - description: Color of the icon (see S​ ource colors​) (Integer)
          in: query
          name: color
          required: false
          schema:
            type: integer
        - description: Business Hours (Limited to 1)
          in: query
          name: 'time_sheet_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Response time (seconds)
          in: query
          name: sla_response
          required: false
          schema:
            type: integer
        - description: Customer SLA warning threshold (must be greater than 0 and less than 100, default value is 0).
          in: query
          name: sla_threshold
          required: false
          schema:
            type: integer
        - description: Categories filtering strategy for Customer SLA indicator
          in: query
          name: sla_filtering_categories_strategy
          required: false
          schema:
            enum:
              - ignored_categories
              - selected_categories
            type: string
        - description: Filtering categories for Customer SLA indicator
          in: query
          name: 'sla_filtering_category_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
        - description: 'SLA expired strategy ("max", "half" or "base")'
          in: query
          name: sla_expired_strategy
          required: false
          schema:
            enum:
              - max
              - half
              - base
            type: string
        - description: 'Attachments security level. ("strict", "relaxed", or "permissive"). Strict allows images and medias. Relaxed allows images, media and documents. Permissive allows all kind of attachments'
          in: query
          name: attachments_security_level
          required: false
          schema:
            enum:
              - strict
              - relaxed
              - permissive
            type: string
        - description: Priority boost of messages with intervention (Integer)
          in: query
          name: intervention_messages_boost
          required: false
          schema:
            type: integer
        - description: Priority boost of transferred tasks (Integer)
          in: query
          name: transferred_tasks_boost
          required: false
          schema:
            type: integer
        - description: Hide from statistics (Boolean)
          in: query
          name: hidden_from_stats
          required: false
          schema:
            type: boolean
        - description: Default categories
          in: query
          name: 'default_category_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Default categories (agent messages)
          in: query
          name: 'user_thread_default_category_ids[]'
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Signatures
