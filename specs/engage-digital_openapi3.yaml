          schema:
            type: string
        - description: >-
            The key of the custom field (example: customer_id). This is used to
            determine how it is stored on identity groups.
          in: query
          name: key
          required: false
          schema:
            type: string
        - description: >-
            The type of the custom field. It can be string, boolean, text,
            integer, float, single_choice,
          in: query
          name: type
          required: false
          schema:
            enum:
              - string
              - boolean
              - text
              - integer
              - float
              - single_choice
              - multiple_choice
            type: string
        - description: >-
            A list of choices to be for single_choice, or multiple_choice types.
            This must be given
          explode: true
          in: query
          name: 'choices[]'
          required: false
