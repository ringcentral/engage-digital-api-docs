          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllThreadsResponse'
          description: Success
      summary: Getting all threads
      tags:
        - Threads
  '/content_threads/{threadId}':
    get:
      description: >-
        This method renders a thread from given id. If token’s user does not
        have “read” on thread’s source a 404 HTTP response will be returned.


        Authorization​: no.
      operationId: getThread
      parameters:
        - in: path
          name: threadId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
