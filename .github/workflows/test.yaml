name: "spec build"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      if: success()
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run tests
      run: go test -v -covermode=count ./...
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install -g @openapitools/openapi-generator-cli
    - run: 'out=$(openapi-generator-cli generate -i specs/engage-digital_openapi3.yaml -g ruby -o /tmp/test/  | fgrep -v "INFO" | grep -v "^#");
      if [ -z "$out" ];
      then;
        echo $out;
        exit -1;
      else;
        echo "No error";
        exit 0;
      fi;'
