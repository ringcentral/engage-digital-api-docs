site_name: RingCentral Engage Developer Guide
site_url: https://engage-api-docs.rtfd.org
site_favicon: favicon.ico
repo_url: https://github.com/ringcentral/engage-api-docs
docs_dir: docs
theme:
  name: moonstone
  custom_dir: 'theme/'
  fluid_layout: True
  suppress_nextprev: true
  shortcuts:
    - foo

plugins:
  - git-committers:
      repository: ringcentral/engage-api-docs
      branch: master
  - bootstrap-tables

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - codehilite:
      linenums: "None"

#extra_css: [extra.css]
#extra_javascript: [fonts.js]
pages:
- 'Primary':
  - 'Webhooks':
    - 'Overview': webhooks/index.md
    - 'Creating Webhooks': webhooks/create.md
    - 'Receiving Events': webhooks/receive.md
    - 'Event Types': webhooks/events.md
  - 'Chatbots':
    - 'Overview': chatbot/index.md
    - 'Implementation': chatbot/implementation.md
    - 'Replying to Messages': chatbot/replies.md
    - 'Creating Interventions': chatbot/interventions.md
    - 'Transferring to an Agent': chatbot/transfers.md
    - 'Closing Threads': chatbot/threads.md
- 'Secondary':
  - 'API Basics': basics.md
  - 'SDKs': sdks.md
